<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        input{
            width: 30vw;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;

        }

        form {
            text-align: center
        }
    </style>
</head>

<body>
    <form onsubmit="return store(event)">
        <h1>Registration</h1>
        <label for="fname">First Name</label><br />
        <input type="text" id="fname" name="fname" required autocomplete="given-name"><br />
        <label for="lname">Last Name</label><br />
        <input type="text" id="lname" name="lname" required autocomplete="family-name"><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required autocomplete="email"><br />
        <label for="age">Age</label><br />
        <input type="number" id="age" name="age" required><br />
        <input type="submit" value="Submit"><br />
        <input type="reset" value="Reset">
    </form>
    <script>
        function store(e) {
            e.preventDefault()
            const form = new FormData(e.target);
            let a = form.get("fname"),b = form.get("lname"),c = form.get("email")
            localStorage.setItem("name",a + " " + b);
            localStorage.setItem("email",c)
            window.location.href="login.html"
            return true;
        }
    </script>
</body>

</html>
