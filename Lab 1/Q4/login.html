<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
    <style>
        input{
            width: 30vw;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;

        }

        form {
            text-align: center
        }
    </style>
</head>

<body>
    <form onsubmit="return check(event)">
        <h1>Login</h1>
        <label for="name">Name</label><br />
        <input type="text" id="name" name="name" required autocomplete="name"><br />
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required autocomplete="email"><br />
        <input type="submit" value="Submit">
    </form>
    <script>
        function check(e) {
            e.preventDefault()
            a = localStorage.getItem("name")
            b = localStorage.getItem("email")
            const form = new FormData(e.target)
            c = form.get("name")
            d = form.get("email")
            console.log(a,c)
            console.log(b,d)
            try {
                if(a === c && b == d) window.location.href = "profile.html"
                else alert('Invalid Sign in')
            }
            finally {}
        }
    </script>
</body>

</html>
