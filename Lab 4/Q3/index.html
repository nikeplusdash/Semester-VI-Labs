<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <style>
        div {
            color: white;
            background: black;
            margin: 30px;
            padding: 20px;
            border-radius: 10px;
            transition: 700ms;
            overflow: hidden;
            height: 16px;
        }
        div:hover {
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="x"></div>
    <div id="y"></div>
    <div id="z"></div>
    <script>
        let words = ["Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ultrices, orci vitae eleifend elementum, tellus elit scelerisque erat, eget pharetra risus arcu ac purus. In posuere, sapien id vulputate posuere, tortor justo blandit nulla, id egestas ipsum magna at ante. Cras id est ac leo suscipit pellentesque. Pellentesque condimentum molestie efficitur. Aenean ac tortor elit. Suspendisse vitae purus non erat auctor feugiat vel pretium leo. Phasellus fringilla nulla in est ultricies, et faucibus sapien maximus. Donec quis eleifend ligula. Etiam efficitur iaculis augue, sit amet porta sem aliquam sit amet.","Orci varius natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Pellentesque justo arcu, dictum eu metus congue, sollicitudin efficitur mi. Ut non malesuada quam. Donec molestie ex id elit semper suscipit. Donec scelerisque nunc id ipsum commodo dictum eu vitae magna. In congue gravida suscipit. Curabitur posuere augue eu convallis sagittis. Quisque magna dui, fermentum","Proin malesuada sem in magna sagittis vulputate. Pellentesque consequat mi ac volutpat rhoncus. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia curae; In sollicitudin volutpat scelerisque. Proin felis ligula, maximus at consequat nec, feugiat congue dui. Curabitur tincidunt ex ac diam mattis suscipit. In id mauris non libero iaculis laoreet. Vestibulum id est id massa placerat suscipit. Integer imperdiet arcu eget risus varius sollicitudin. Suspendisse."]
        let doc = [document.getElementById("x"),document.getElementById("y"),document.getElementById("z")]
        for(let i=0;i<3;i++) {
            doc[i].innerText = words[i].slice(0,70) + "..."
            console.log(doc[i].scrollHeight)
            doc[i].addEventListener('mouseover',(e) => {
                e.target.innerText = words[i]
                h = document.getElementById(e.target.id).scrollHeight - 40
                e.target.style.height = h + "px"
            })
            doc[i].addEventListener('mouseout',(e) => {
                e.target.innerText = words[i].slice(0,70) + "..."
                e.target.style.height = 16 + "px"
            })
        }
    </script>
</body>
</html>
