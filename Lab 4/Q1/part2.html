<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part2</title>
</head>
<body>
    <table id="x" style="text-align: center;">
        <tr>
            <th>i</th>
            <th>i<sup>2</sup></th>
        </tr>
    </table>
    <script>
        let x = window.prompt("Enter n:")
        let n = parseInt(x)
        let table = document.getElementById("x")
        let i = 0
        for(i=1;i<=10;i++) {
            table.innerHTML += `<tr><td>${i}</td><td>${i*i}</td></tr>`
        }
        window.alert(i*i)
    </script>
</body>
</html>
