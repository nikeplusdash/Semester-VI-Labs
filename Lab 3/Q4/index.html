<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            width: 50vw;
            margin: auto;
        }
    </style>
</head>
<body>
    <input type="text" autofocus name="" id="x">
    <textarea disabled cols="1" id="y"></textarea>
    <script>
        function factorial(i) {
            let k = 1
            for(let j=1;j<=i;j++) k *= j
            return k
        }
        function sortString(str){
            var arr = str.split('');
            var tmp;
            for(var i = 0; i < arr.length; i++){
                for(var j = i + 1; j < arr.length; j++){
                    if(arr[i] > arr[j]){
                        tmp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = tmp;
                    }
                }
            }
            return arr.join('');
        }
        function genPermutations(s1,s2,k,s) {
            // console.log(s1,s2,k,s)
            if(k == 3) {s.push(s2);return}
            for(let i = 0;i < s1.length;i++) {
                if(s1.charAt(i) == s1.charAt(k-1)) continue
                genPermutations(s1,s2+s1.charAt(i),k+1,s)
            }
        }
        let input = document.getElementById('x')
        let output = document.getElementById('y')
        input.addEventListener('keydown',(e) => {
            if(e.keyCode === 13) {
                let s = e.target.value.trim()
                let count = factorial(s.length)/6/factorial(s.length-3)
                let perm = []
                output.innerHTML = ""
                output.style.height = 15 * count + 'px'
                genPermutations(s,"",0,perm)
                output.innerHTML = perm.join(', ')
            }
        })
    </script>
</body>
</html>
