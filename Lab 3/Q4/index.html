<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            width: 50vw;
            margin: auto;
        }
        textarea {
            margin: 0%;
            padding: 0%;
            min-height: 18px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <input type="text" autofocus name="" id="x">
    <textarea disabled cols="1" id="y"></textarea>
    <script>
        let input = document.getElementById('x')
        let output = document.getElementById('y')
        input.addEventListener('keydown', (e) => {
            if (e.keyCode === 13) {
                let string = e.target.value.trim()
                let count = string.length * (string.length - 1) * (string.length - 2)
                let perm = []
                let temp
                for (let i = 0; i < string.length; i++) {
                    temp = string[i];
                    for (let j = 0; j < string.length; j++) {
                        if (j != i) {
                            temp += string[j]
                            for (let k = 0; k < string.length; k++) {
                                if (k != i && k != j) {
                                    temp += string[k];
                                    if (!perm.includes(temp)) perm.push(temp)
                                }
                                temp = temp.substring(0, 2)
                            }
                        }
                        temp = temp.substring(0, 1)
                    }
                }
                console.log(count);
                output.innerHTML = ""
                output.style.height = 18 * count / (parseFloat(window.getComputedStyle(output,null).getPropertyValue("width"))/(16*0.75*5)) + 'px'
                output.innerHTML = perm.join(', ')
            }
        })
    </script>
</body>

</html>
