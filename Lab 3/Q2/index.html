<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            width: 50vw;
            margin: auto;
        }
    </style>
</head>
<body>
    <input type="text" autofocus name="" id="x">
    <textarea disabled cols="1" id="y"></textarea>
    <script>
        let input = document.getElementById('x')
        let output = document.getElementById('y')
        input.addEventListener('input',(e)=>{
            let s = e.target.value.trim()
            let val = s.split(' ').filter(i => i!="")
            output.innerHTML = ""
            output.style.height = 15 * val.length + 'px'
            val.forEach(i => printLatinWord(i))
        })
        function printLatinWord(i) {
            if(i == "") return
            output.innerHTML += ( i.slice(1) + i.charAt(0) + 'ay\n');
        }
    </script>
</body>
</html>
