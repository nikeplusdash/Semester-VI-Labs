<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>

<body>
    <input type="text" name="" id="x" autofocus autocomplete="tel" />
    <input type="text" name="" id="area" disabled />
    <input type="text" name="" id="phone" disabled />
    <script>
        document.getElementById("x").addEventListener("keyup", (e) => {
            // if (e.keyCode === 13) {
                let s = e.target.value.trim()
                let l = /\((\d{3})\).+-(\d{4})/
                try {
                    let values = s.match(l), area = values[1], phone = values[2]
                    console.log(area, phone)
                    document.getElementById("area").value = area
                    document.getElementById("phone").value = phone
                }
                catch(err) {
                    document.getElementById("area").value = ""
                    document.getElementById("phone").value = ""
                }
            // }
        })
    </script>
</body>

</html>
