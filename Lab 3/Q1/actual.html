<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1</title>
  </head>
  <body>
    <h1 style="font-size: 5px;color: red;">TEXT-GROWING</h1>
    <script>
      let dec = false;
      t = setInterval(() => {
        let text = document.getElementsByTagName("h1")[0];
        let font = window
          .getComputedStyle(text, null)
          .getPropertyValue("font-size");
        let current = parseFloat(font);
        if (dec) {
          text.style.fontSize = current - 5 + "px";
        } else {
          text.style.fontSize = current + 5 + "px";
        }
        if (current >= 50) {
          dec = true;
          text.innerText = "TEXT-SHRINKING";
          text.style.color = "blue"
        }
        if(parseFloat(window.getComputedStyle(text,null).getPropertyValue("font-size")) == 5) clearInterval(t)
      }, 100);
    </script>
  </body>
</html>
